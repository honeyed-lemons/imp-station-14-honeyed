- type: entity
  id: PartSnail
  parent: BaseItem
  name: "snail body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoSnail
  name: "snail torso"
  parent: PartSnail
  components:
    - type: Sprite
      sprite: _Impstation/Mobs/Species/Snail/parts.rsi
      state: "torso"
    - type: Icon
      sprite: _Impstation/Mobs/Species/Snail/parts.rsi
      state: "torso"
    - type: BodyPart
      partType: Torso
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 3
        - ReagentId: Blood
          Quantity: 10

- type: entity
