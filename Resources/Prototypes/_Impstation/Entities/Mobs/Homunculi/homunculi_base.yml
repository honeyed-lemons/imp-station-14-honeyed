- type: entity
  parent: SimpleMobBase
  categories: [ HideSpawnMenu ]
  id: HomunculusBase
  components:
  - type: Item
    size: Normal
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-homunculus-name
    description: ghost-role-information-homunculus-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: Physics
  - type: UserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.48
        density: 1
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Bloodstream
    bloodMaxVolume: 30
  - type: MovementSpeedModifier
    baseWalkSpeed : 0.2
    baseSprintSpeed : 0.3
  - type: MobThresholds
    thresholds:
      0: Alive
      59: Dead
  - type: Tag
    tags:
    - FootstepSound
    - VimPilot
  - type: Puller
    needsHands: false
