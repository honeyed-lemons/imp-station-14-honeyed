- type: entity
  parent: BaseItem
  name: Portable Incubator
  id: PortableIncubator
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Devices/holobellprojector.rsi
    state: icon
  - type: ItemSlots
    slots:
      beaker_slot:
        whitelist:
          components:
          - FitsInDispenser
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: Incubator
    chargeUse: 200
    beakerSlotId: beaker_slot
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
