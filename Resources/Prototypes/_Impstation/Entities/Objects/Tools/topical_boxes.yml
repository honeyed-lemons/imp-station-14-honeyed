- type: entity
  id: TopicalBoxBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,10,1
    - 0,3,10,4
    storageOpenSound: /Audio/_Impstation/Effects/open_plastic_box.ogg
    storageCloseSound: /Audio/_Impstation/Effects/close_plastic_box.ogg
  - type: Item
    size: Ginormous
  - type: Tag
    tags:
    - TopicalBox
  - type: Appearance

- type: entity
  name: bloodloss topical box
  parent: TopicalBoxBase
  id: TopicalBoxBlood
  description: A bright red topical Box, built for storing blood packs.
  components:
  - type: Storage
    maxItemSize: Normal
    whitelist:
      tags:
      - Bloodpack
  - type: Sprite
    sprite: _Impstation/Objects/Storage/topical-boxes.rsi
    state: topicalbox-1
  - type: Item
    sprite: _Impstation/Objects/Storage/topical-boxes.rsi
    heldPrefix: topicalbox-1

  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: topicalbox-1-open }
          False: { state: topicalbox-1 }

